<div class="container">
  <h1>{{ title }}</h1>

  <div class="controls">
    <input
      type="text"
      [(ngModel)]="newSurveyName"
      placeholder="Enter survey name"
      (keyup.enter)="createSurvey()">
    <button (click)="createSurvey()">➕ Create Survey</button>
    <app-import-schema (schemaImported)="onSchemaImported($event)"></app-import-schema>
  </div>

  <div class="main-content">
    <div class="surveys-sidebar">
      <h2>Surveys</h2>
      <div class="survey-item" *ngFor="let survey of surveys"
           [class.selected]="selectedSurvey?.id === survey.id"
           (click)="selectSurvey(survey)">
        <span class="survey-name">{{ survey.name }}</span>
        <button class="delete-btn" (click)="deleteSurvey(survey.id); $event.stopPropagation()">×</button>
      </div>
      <div *ngIf="surveys.length === 0" class="empty-state">
        No surveys yet. Create one to get started!
      </div>
    </div>

    <div class="render-area">
      <div *ngIf="selectedSurvey" class="render-container">
        <app-survey-renderer [surveySchema]="selectedSurvey?.schema"></app-survey-renderer>
      </div>
      <div *ngIf="!selectedSurvey" class="empty-render">
        <p>Select a survey from the left to render it</p>
      </div>
    </div>
  </div>
</div>

<style>
  .container {
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100%;
    min-height: 100vh;
    width: 100%;
  }

  h1 {
    color: #1976d2;
    margin: 20px;
    margin-bottom: 15px;
  }

  .controls {
    display: flex;
    gap: 10px;
    margin: 0 20px 20px 20px;
    padding: 0;
    align-items: center;
    flex-wrap: wrap;
  }

  .controls input {
    flex: 1;
    min-width: 200px;
    padding: 8px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
  }

  .controls > button {
    padding: 8px 16px;
    background-color: #1976d2;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
  }

  .controls > button:hover {
    background-color: #1565c0;
  }

  .main-content {
    display: flex;
    gap: 0;
    flex: 1;
    min-height: 0;
  }

  .surveys-sidebar {
    flex: 0 0 200px;
    border-right: 1px solid #ddd;
    padding: 15px;
    background-color: #f9f9f9;
    overflow-y: auto;
  }

  .surveys-sidebar h2 {
    margin-top: 0;
    font-size: 16px;
    margin-bottom: 15px;
  }

  .survey-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 8px;
    margin: 3px 0;
    background-color: white;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s;
    gap: 5px;
  }

  .survey-item:hover {
    background-color: #e3f2fd;
  }

  .survey-item.selected {
    background-color: #bbdefb;
    border-color: #1976d2;
  }

  .survey-name {
    flex: 1;
    min-width: 0;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    font-size: 14px;
  }

  .delete-btn {
    padding: 0;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
    line-height: 1;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .delete-btn:hover {
    background-color: #d32f2f;
  }

  .empty-state {
    text-align: center;
    padding: 20px 10px;
    color: #999;
    font-size: 13px;
  }

  .render-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    width: 100%;
    min-width: 0;
  }

  .render-container {
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    min-width: 0;
  }

  .render-container app-survey-renderer {
    flex: 1;
    overflow: auto;
    width: 100%;
    min-width: 0;
  }

  .empty-render {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: #999;
    font-size: 16px;
  }
</style>
